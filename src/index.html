<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Haiku</title>
  </head>
  <body>
    <div class="container">
      <h1>Haiku Checker</h1>
      <form class="haiku-checker" id="haiku-checker">
        <div class="form-group">
          <label for="line1">Haiku Line 1:</label>
          <input class="form-control" type="text" name="line1" id="line1" placeholder="E.x. The mighty dragon">
        </div>
        <div class="form-group">
          <label for="line2">Haiku Line 2:</label>
          <input class="form-control" type="text" name="line2" id="line2" placeholder="E.x. breaths fire on this great project">
        </div>
        <div class="form-group">
          <label for="line3">Haiku Line 3:</label>
          <input class="form-control" type="text" name="line3" id="line3" placeholder="E.x. this might not work right">
        </div>
        <button type="submit" name="haiku-submit" id="haiku-submit">Check Haiku Validity</button>
      </form>
      <div class="results text-pop-up-bottom">

      </div>
    </div>
  </body>
</html>
